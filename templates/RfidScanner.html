<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMAK-LEBS - RFID Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ScannerStyle.css') }}">
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <img src="{{ url_for('static', filename='Icons/Umak.png') }}" alt="UMak Logo">
        <h1>University of Makati - LEBS</h1>
    </header>

    <!-- Main Section -->
    <div class="main-content">
        <div class="login-container">
            <h1 class="system-title">UMak LEBS</h1>
            <p class="system-subtitle">Laboratory Equipment Borrowing System</p>
            
            <!-- RFID Prompt -->
            <div class="rfid-prompt">
                <p class="prompt-text">Please tap your ID card</p>
                <p class="status-text" id="statusText">Waiting for RFID scan...</p>
            </div>

            <!-- RFID Form -->
            <form id="rfidForm" method="POST" action="{{ action_url }}">
                {% for eq, qty, cond in zip(equipment_list, quantity_list, condition_list) %}
                    <input type="hidden" name="equipment[]" value="{{ eq }}">
                    <input type="hidden" name="quantity[]" value="{{ qty }}">
                    <input type="hidden" name="before_condition[]" value="{{ cond }}">
                {% endfor %}
                <input type="hidden" id="rfidInput" name="rfid">
                <!-- Hidden Instructor + Other Info (passed from Borrow.html) -->
                <input type="hidden" name="instructor_rfid" value="{{ instructor_rfid }}">
                <input type="hidden" name="subject" value="{{ subject }}">
                <input type="hidden" name="room" value="{{ room }}">
            </form>
        </div>
        
        <!-- Invisible input just to catch scanner input -->
        <input type="text" id="scannerCatch" style="position:absolute; left:-9999px;" autofocus>

        <script>
            const rfidInput = document.getElementById("rfidInput");
            const scannerCatch = document.getElementById("scannerCatch");
            const rfidForm = document.getElementById("rfidForm");
            const statusText = document.getElementById("statusText");

            let buffer = "";
            let hasSubmitted = false;
            let lastKeyTime = 0;

            function submitRFID(tag) {
                if (hasSubmitted) return;
                hasSubmitted = true;

                const cleanTag = tag.trim();
                console.log("âœ… Final RFID captured:", cleanTag, "(Length:", cleanTag.length + ")");

                rfidInput.value = cleanTag;
                statusText.innerText = "RFID detected! Submitting...";
                setTimeout(() => rfidForm.submit(), 300);
            }

            // âœ… New version â€” detect full RFID by timing between keystrokes
            scannerCatch.addEventListener("keydown", function(e) {
                const now = Date.now();

                // Reset buffer if long pause between inputs (more than 100ms)
                if (now - lastKeyTime > 100) {
                    buffer = "";
                }
                lastKeyTime = now;

                // Ignore Enter key for now â€” weâ€™ll handle it manually
                if (e.key === "Enter") {
                    e.preventDefault();
                    const scanned = buffer.trim();
                    if (scanned.length >= 10) {
                        submitRFID(scanned);
                    } else {
                        console.warn("âš ï¸ Incomplete RFID (", scanned.length, "chars):", scanned);
                        statusText.innerText = "âš ï¸ Incomplete RFID detected. Try again.";
                    }
                    buffer = "";
                } else if (e.key.length === 1) {
                    buffer += e.key;
                }
            });

            // âœ… Extra fallback â€” some scanners paste instantly
            scannerCatch.addEventListener("input", function() {
                if (hasSubmitted) return;
                const value = this.value.trim();
                if (value.length >= 10) {
                    console.log("ðŸ“Ÿ Pasted RFID detected:", value);
                    submitRFID(value);
                    this.value = "";
                }
            });

            // Keep focus always
            window.onload = () => scannerCatch.focus();
            document.addEventListener("click", () => scannerCatch.focus());
        </script>
    </div>
</body>
</html>
